<div class="question-wrapper">

  <h3>
    {{questionCtrl.item.question}}
  </h3>
  <div>
    {{questionCtrl.item.difficulty}}
  </div>
  <div class="gear"  >
    <img src="/styles/assets/gear.svg" alt="">
  </div>
  <ul>
    <li ng-repeat="(key, val) in questionCtrl.item.question.options" >
      {{key}}
      <input type="radio">
      <label>
        {{val}}
      </label>
    </li>
  </ul>

</div>

<!-- Modal -->
